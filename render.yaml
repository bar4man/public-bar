services:
  - type: web
    name: discord-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python -u main.py
    envVars:
      - key: DISCORD_TOKEN
        fromSecret: true
      - key: MONGODB_URI
        fromSecret: true
      - key: KEEP_ALIVE
        value: "true"
    healthCheckPath: /render-health
